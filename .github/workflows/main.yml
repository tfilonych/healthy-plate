name: Healthy-Plate
# This workflow represents a set of basic End-to-End tests
on:
  push:
    branches: ['main']
  workflow_dispatch:

  jobs:
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
      script:
         - npm install
         - npm run client: install
         - npm run client: build
         - git push -f https://github.com/tfilonych/healthy-plate/tree/main
         - npm run start

   - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
      
        

 
